version: "3.7"

services:
  overlay:
    image: vulcan.azurecr.io/vulcan-overlay:750
    init: true
    restart: always
    ports:
      - "80:80"
  chat:
    image: vulcan.azurecr.io/vulcan-chat:750
    init: true
    restart: always
    depends_on:
      - user
  stream:
    image: vulcan.azurecr.io/vulcan-stream:750
    init: true
    restart: always
  user:
    image: vulcan.azurecr.io/vulcan-user:750
    init: true
    restart: always
