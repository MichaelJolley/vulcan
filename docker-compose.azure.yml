version: "3.7"

services:
  chat:
    image: vulcan.azurecr.io/vulcan-chat:810
    init: true
    restart: always
    depends_on:
      - user
  logger:
    image: vulcan.azurecr.io/vulcan-logger:810
    init: true
    restart: always
    depends_on:
      - stream
      - user
  overlay:
    image: vulcan.azurecr.io/vulcan-overlay:810
    init: true
    restart: always
    ports:
      - "80:80"
    volumes:
      - assets:/app/src/wwwroot/assets
  stream:
    image: vulcan.azurecr.io/vulcan-stream:810
    init: true
    restart: always
  user:
    image: vulcan.azurecr.io/vulcan-user:810
    init: true
    restart: always
