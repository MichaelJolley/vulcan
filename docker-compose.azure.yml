version: "3.7"

services:
  overlay:
    image: vulcan.azurecr.io/vulcan-overlay:745
    init: true
    restart: always
    ports:
      - "80:80"
  chat:
    image: vulcan.azurecr.io/vulcan-chat:745
    init: true
    restart: always
    depends_on:
      - user
  stream:
    image: vulcan.azurecr.io/vulcan-stream:745
    init: true
    restart: always
  user:
    image: vulcan.azurecr.io/vulcan-user:745
    init: true
    restart: always
